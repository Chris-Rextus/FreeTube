<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to FreeTube</title>
  <link rel="stylesheet" href="../styles/login.css">
  <script src="../scripts/login.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" alt="YouTube Logo">
      <h1>FreeTube</h1>
    </div>
    <div class="login-box">
      <h2>Sign in</h2>
      <p>to continue to FreeTube</p>
      <button id="login-button" class="login-button">Sign in with Google</button>
      <div class="footer-links">
        <a href="#">Create account</a>
        <a href="#">Forgot password?</a>
      </div>
    </div>
  </div>
</body>
</html>
